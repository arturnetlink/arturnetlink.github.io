<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Website</title>
</head>
<body>

<!-- Ваш iframe сейчас с добавленным id "yourIframe" -->
<iframe id="yourIframe" height="100%" src="https://app.cinny.in/" width="100%"></iframe>

<script>
    // Ждем, пока iframe полностью загрузится
    document.getElementById('yourIframe').onload = function() {
        // Добавляем небольшую задержку (например, 500 миллисекунд), чтобы удостовериться, что iframe готов
        setTimeout(function() {
            // Получаем доступ к содержимому iframe
            var iframeDocument = document.getElementById('yourIframe').contentDocument;

            // Изменяем значение строки внутри iframe
            var inputElement = iframeDocument.querySelector('input[name="homeserver"]');

            if (inputElement) {
                inputElement.value = 'mess.ru';
            }
        }, 1000);
    };
</script>

</body>
</html>
